name: 🗑️ Delete old cache
on:
  workflow_dispatch:
    inputs:
      expired-days:
        description: "Clear cache that has not been used for x days"
        default: "7"
        require: true
  schedule:
    - cron: "0 0 * * *"

jobs:
  delete-cache:
    runs-on: ubuntu-latest
    steps:
      - name: 🕐 Calculate ${{ inputs.expired-days }} days ago
        id: subtract-days
        run: echo "date=$(date -u -d '${{ inputs.expired-days }} days ago' +%Y-%m-%d)" >> $GITHUB_OUTPUT

      - name: 🧹 Delete old cache
        id: delete-old-cache
        run: |
          gh api \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/OWNER/REPO/actions/caches \
          -q '.actions_caches[]
              | { id, last_accessed_at }
              | select(.last_accessed_at < ${{ steps.subtract-days.outputs.date }})
              | {id}
              | .[]' \
          --paginate | xargs -I {} \
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/OWNER/REPO/actions/caches/{}
