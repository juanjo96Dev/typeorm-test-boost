name: 🤖 Auto release

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 0 */15 * *"
  workflow_dispatch:

env:
  NODE_VERSION: "18.20"

jobs:
  release:
    name: 🚀 Auto release
    runs-on: ubuntu-latest
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v3
      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE_VERSION }}"
      - name: ⚙️ Install dependencies
        run: yarn install --frozen-lockfile
      - name: Create release branch
        run: |
          git checkout -b release/${{ github.run_number }}
      - name: 🆙 Bump version and create a git tag
        id: bump_version
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version-type: "patch"
          tag-prefix: "v"
          target-branch: "release/${{ github.run_number }}"
          commit-message: "CI: bumps version to {{version}} [skip ci]"
      - name: 🔃 Fetch latest changes
        run: |
          git fetch origin release/${{ github.run_number }}
          git reset --hard origin/release/${{ github.run_number }}
      - name: 🪄 Push changes
        run: |
          git push origin release/${{ github.run_number }}
      - name: 🔀 Create Pull Request
        uses: peter-evans/create-pull-request@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: release/${{ github.run_number }}
          title: "Release ${{ steps.bump_version.outputs.newTag }}"
          body: "This PR was auto-generated by the GitHub Action workflow **${{ github.workflow }}**. \n\n The version of the code has been bumped to **${{ steps.bump_version.outputs.newTag }}**"
          labels: "auto-release"
      - name: 📦 Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump_version.outputs.newTag }}
          release_name: Release ${{ steps.bump_version.outputs.newTag }}
          draft: false
          prerelease: false
